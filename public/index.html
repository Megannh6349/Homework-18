<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>

<body>

    <div class="wrapper">
        <div class="total">
            <h1 class="total">Your total is: $<span id="total">0</span></h1>
        </div>
        <div class="form">
            <input type="text" id="t-name" placeholder="Name of transaction" />
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
            <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
            <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
            <p class="error"></p>
        </div>
        <div class="transactions">
            <table>
                <thead>
                    <th>Transaction</th>
                    <th>Amount</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
